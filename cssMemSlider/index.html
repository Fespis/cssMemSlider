<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div id="slider">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
            <div id="slides">
               <div id="overflow">
                  <div class="inner">
                     <div class="slide slide_1">
                           <img src="mem1.jpg" alt="">
                     </div>
                     <div class="slide slide_2">
                        <img src="mem2.jpg" alt="">
                     </div>
                     <div class="slide slide_3">
                        <img src="mem3.jpg" alt="">
                     </div>
                     <div class="slide slide_4">
                        <img src="mem4.jpg" alt="">
                     </div>
                  </div>
               </div>
            </div>  
            <div id="slides2">
                <div id="overflow2">
                   <div class="inner">
                      <div class="slide">
                             <p>Сделаешь мемный слайдер?</p>
                      </div>
                      <div class="slide">
                            <p>...Но без JS</p>
                      </div>
                      <div class="slide">
                            <p>Когда нужно опять искать ошибку в коде</p>
                      </div>
                      <div class="slide">
                            <p>Всего на 20 минут</p>
                      </div>
                   </div>
                </div>
             </div>
            <div id="bullets">
                <label id="l1" for="slide1"></label>
                <label id="l2" for="slide2"></label>
                <label id="l3" for="slide3"></label>
                <label id="l4" for="slide4"></label>
             </div>      
        </div>
    </main>
    
</body>
</html>
